<div class="cart-item">
  <div class="row">
    <div class="col-sm-4"><img style="max-height: auto; max-width: 80%; vertical-align: middle;"
        [src]="product.imgPath">
    </div>
    <div class="col-sm-4">
      <h5 style="font-weight: bold;">{{product.name}}</h5>
      <p>Përshkrimi: 8 mg/2 mg Sublingual Tablets</p>
      <p>Madhësia: Bottle of 30 Tablets</p>
      <p>Tipi: Rx</p>
      <p>Actives: 2 mg Buprenorphine, 0.5 mg Naloxone</p>
    </div>
    <div class="col-sm-4">
      <div class="book">
        <p style="font-family: TAHOMA; font-weight: bold;">Price Per Package:</p>
        <p style="font-family: Comfortaa">€ {{product.price}}</p>
        <button [disabled]="!productGetLoginState()" (click)="addToCart()" class="btn animation"><span
            class="glyphicon glyphicon-shopping-cart"></span> Add To Cart!</button>
      </div>
    </div>
  </div>
</div>
