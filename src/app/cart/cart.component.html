<div class="container">
<div class="whiteDiv">
  <div>
    <div style="border-bottom: dotted 2px rgb(175, 175, 175);">
      <h1 class="top-text"><span style="color: rgb(21, 149, 231) ;">Y</span>our Cart</h1>
    </div>
  </div>
  <div class="table-style">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"><b>#</b></th>
          <th scope="col">Medicine Name</th>
          <th scope="col">Medicine Value</th>
          <th scope="col">Quantity</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i= index">
          <td><b>{{i+1}}</b></td>
          <td>{{ product.name }}</td>
          <td>â‚¬ {{ product.price }}</td>
          <td><a (click)="decrementQuantity(product)"
            style="cursor: pointer;"><span class="glyphicon glyphicon-minus"></span></a>
            {{ product.quantity }}
            <a (click)="incrementQuantity(product)"
            style="cursor: pointer;"><span class="glyphicon glyphicon-plus"></span></a>
          </td>
          <td><a (click)="deleteItem(i)" style="cursor: pointer;"><span
             class="glyphicon glyphicon-trash red"></span
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="isEmpty()" class="alert alert-info text-center" style="margin: 20px;">
      <strong>Info!</strong> Your cart is empty!
    </div>
    <hr>
<div>
  <button *ngIf="!isEmpty()" (click)="Checkout()" class="animation" style="margin: 10px;">Checkout</button>
</div>
  </div>
  </div>
<app-footer></app-footer>
</div>
